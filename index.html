<!DOCTYPE html>
<html lang="en">

    <title>BudgetApp</title>

<body class="body">
    
    <div class="budget_container" id="budget_container">

        <div class="display" id="display">

            <div class="balance_display" id="balance_display">
                <p>Balance</p>
            </div>

            <div class="income_display" id="income_display">
                <p>Income</p>
            </div>

            <div class="expense_display" id="expense_display">
                <p>Expenses</p>
            </div>

        </div>

        <form id="form">
            <div class="income_container" id="income_container">
                <h3>Income</h3>
                <input required type="text" name="" id="inc_desc" placeholder="Enter Income Description">
                <input required type="text" name="" id="income" placeholder="Enter Income Amount">
                <button type="submit" class="btn" id="receive_btn"></button>
                <!-- <button id="receive_btn" class="btn">Receive</button> -->
            </div>
            <div class="expense_container" id="expense_container">
                <h3>Expenses</h3>
                <input required type="text" name="" id="exp_desc" placeholder="Enter Expense Description">
                <input required type="text" name="" id="expense" placeholder="Enter Expense Amount">
                <button type="submit" class="btn" id="pay_btn"></button>
                <!-- <button id="pay_btn" class="btn">Pay</button> -->
            </div>
        </form>
